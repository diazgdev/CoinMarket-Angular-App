<div class="container">
  <h1 class="py-4">{{ title }}</h1>

  <input
    type="text"
    class="form-control bg-dark text-light my-4 text-center border-0"
    placeholder="Search for a crypto currency"
    (keyup)="searchCoin()"
    [(ngModel)]="searchText"
  >

  <table class="table table-dark table-responsive">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">
          {{ i + 1 }}
        </td>
        <td>
          <img [src]="coin.image" style="width: 2rem; margin-right: 1rem;">
          {{ coin.name }}
        </td>
        <td>
          {{ coin.symbol | uppercase }}
        </td>
        <td>
          {{ coin.current_price | currency }}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{ coin.price_change_percentage_24h | percent }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
